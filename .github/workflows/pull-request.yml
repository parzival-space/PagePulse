name: Run SonarQube Scan

on:
  pull_request:
  workflow_dispatch:
    # manual dispatch allowed

jobs:
  build:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build
      run: mvn install